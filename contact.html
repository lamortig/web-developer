<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #FFD700; text-align: center; color: #000; position: relative; }
        .contact-info { padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; max-width: 400px; }
        .contact-info h2 { margin-top: 0; }
        .location { position: absolute; bottom: 20px; right: 20px; font-size: 14px; font-style: italic; color: #333; }
    </style>
</head>
<body>
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p><strong>CEO: Phil</strong></p>
        <p>Phone Number: <strong>0783324167</strong></p>
    </div>
    <div class="location">Kigali, Rwanda</div>
</body>
</html>
