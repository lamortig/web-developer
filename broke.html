<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Unlimited Messages</title>
    <style>
        /* Main styling */
        body { margin: 0; font-family: Arial, sans-serif; background-color: #FFD700; color: #000; position: relative; }
        .navbar { display: flex; justify-content: flex-end; padding: 20px; font-weight: bold; }
        .navbar a { margin-left: 20px; color: #000; text-decoration: none; cursor: pointer; }
        .navbar a:hover { text-decoration: underline; }
        .container { text-align: center; padding: 100px 20px; }
        .container h1 { font-size: 36px; margin-bottom: 10px; }
        .container p { font-size: 18px; margin-bottom: 20px; }
        .container button { padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 20px; background-color: #000; color: #fff; cursor: pointer; }
        .container button:hover { background-color: #333; }
        .chat-images { display: flex; justify-content: center; align-items: center; margin-top: 40px; }
        .chat-bubble { width: 150px; height: 150px; border: 4px solid #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; background-color: #FFD700; position: relative; margin: 0 15px; }
        .chat-bubble::after { content: ''; position: absolute; width: 0; height: 0; border-style: solid; border-width: 15px; border-color: transparent; top: 60%; }
        .chat-bubble:first-child::after { border-top-color: #FFD700; left: -25px; }
        .chat-bubble:last-child::after { border-top-color: #FFD700; right: -25px; }
        .chat-bubble img { width: 80%; height: auto; border-radius: 50%; }

        /* Logo Styling - Top Left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            padding: 10px;
            border: 3px solid #000; /* Black border outline */
            border-radius: 5px;
            text-align: center;
        }

        /* Login Form */
        #loginForm { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center; }
        #loginForm h2 { margin-top: 0; }
        #loginForm input[type="text"], #loginForm input[type="password"] { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        #loginForm button { width: 100%; padding: 10px; border: none; background-color: #000; color: #fff; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #loginForm button:hover { background-color: #333; }
        #loginForm .close { color: #000; font-size: 18px; cursor: pointer; position: absolute; top: 10px; right: 10px; }

        /* Background Watermark */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: rgba(0, 0, 0, 0.1); /* Light color for faded effect */
            font-weight: bold;
            z-index: -1; /* Place behind other elements */
        }
    </style>
</head>
<body>
    <!-- Logo in the top-left corner -->
    <div class="logo">NO MTN</div>

    <!-- Background Watermark -->
    <div class="watermark">NO MTN</div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a onclick="toggleLoginForm()">Login</a>
    </div>
    <div class="container">
        <h1>Send Unlimited Messages</h1>
        <p>Life of a broke nigga .No money.No problem.</p>
        <!-- Get Started button triggers login form -->
        <button onclick="toggleLoginForm()">Get Started</button>
      

    <!-- Login Form -->
    <div id="loginForm">
        <span class="close" onclick="toggleLoginForm()">Ã—</span>
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function toggleLoginForm() {
            const form = document.getElementById("loginForm");
            form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
        }

        function login() {
            window.location.href = "send_message.html"; // Redirect to send_message.html after login
        }
    </script>
</body>
</html>
